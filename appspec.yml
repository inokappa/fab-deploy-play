version: 0.0
os: linux
files:
  - source: /
    destination: /home/play-app/dev
hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: play-app
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: play-app
